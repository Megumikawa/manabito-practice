      <h1>人気の動物たち</h1>
      <p>ZOO LOGICALでは、特にゴリラ、ホッキョクグマなどが人気です。動物たちも皆さんに会えるのを楽しみにしてます。ぜひ、会いに来てください。</p>
      <div class="animal_area">
        <figure>
          <img src="images/animals_photo1.jpg" width="100" height="83" alt="ゴリラ">
          <figcaption>ゴリラ<br>優しい性格でバナナや葉だけではなく昆虫も食べる雑食動物です。</figcaption>
        </figure>
        <figure>
          <img src="images/animals_photo2.jpg" width="100" height="83" alt="ホッキョクグマ">
          <figcaption>ホッキョクグマ<br>泳ぎが大得意で、何十kmも海を泳ぐことができます。</figcaption>
      </div>
      <div class="animal_area">
        <figure>
          <img src="images/animals_photo3.jpg" width="100" height="83" alt="ニホンザル">
          <figcaption>ニホンザル<br>群れを作り集団生活をしています。知識が高く学習能力があります。</figcaption>
        </figure>
        <figure>
          <img src="images/animals_photo4.jpg" width="100" height="83" alt="シマウマ">
          <figcaption>シマウマ<br>名前の由来であるその縞模様は、外敵から身を守る保護色といわれています。</figcaption>
        </figure>
      </div>
      <div class="animal_area">
        <figure>
          <img src="images/animals_photo5.jpg" width="100" height="83" alt="ツキノワグマ">
          <figcaption>ツキノワグマ<br>特徴は胸の三日月形の模様です。昼にも活動しますが、実は夜行性です。</figcaption>
        </figure>
        <figure>
          <img src="images/animals_photo6.jpg" width="100" height="83" alt="ヒョウ">
          <figcaption>ヒョウ<br>ご飯は木の上で食べることもあります。食事の時間にはその姿が見られるかもしれません。</figcaption>
        </figure>
